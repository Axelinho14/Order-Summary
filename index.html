<!DOCTYPE html>
<html  lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Order Summary</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="container">
            <img id="hero" src="image/illustration-hero.svg" alt="hero dancing with headphone">
            <div id="text-description">
                <h1>Order Summary</h1>
                <p> You can now listen to millions of songs,<br> audiobooks,and podcasts on any device<br> anywhere you like!</p>
            </div>
            <div class="price-abonement">
                <img id="music-logo" src="image/icon-music.svg" alt="music icon">
                <ul id="annual-price">
                    <li>Annual Plan</li>
                    <li>$59.99/year</li>
                </ul>
                <a href="https://axelinho14.github.io/Order-Summary" id="link-change">Change</a>
            </div>
            <div class="payment">
                <p>Proceed to Payment</p>
            </div>
            <div class="cancel">
                <p>Cancel Order</p>
            </div>
        </main>
    </body>
</html>
